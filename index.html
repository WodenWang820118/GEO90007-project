<!DOCTYPE html>
<html lang='en'>
<head>
    <!-- Name: Tuohuang Li; ID: 1205166 -->
    <!-- Name: Chien-Chih Wang; ID: 1102336 -->
    <!-- Name: Tuohuang Li; ID: 1205166 -->
    <!-- Name: Tuohuang Li; ID: 1205166 -->

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Link MapBox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <!-- Beth Ellen font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet">
    <!-- Bellota font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@300&display=swap" rel="stylesheet">
    <!-- Splider, used for making slides -->
    <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css">
    <script src="node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
</head>
<body>
  <!-- Load the `mapbox-gl-geocoder` plugin. -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">

  <div id="header" style="position: relative;">
    <script src="scripts/header/header.js"></script>
  </div>
  
  <!-- mapbox container styles can be only modified in html inline styles -->
  <div class="mapbox-container"
    style="position: relative;
           padding-left: 5%;
           padding-right: 5%;
           margin-top: 16%">
    <nav id="menu">
      <script src="scripts/mapbox/menu.js"></script>
    </nav>
    <div id="map"
      style="width:100%;
            height:600px;
            position: relative;">
      <script src="scripts/mapbox/map.js"></script>
    </div>
    <div class="map-overlay" id="hover">
      <h5 id="venue"></h5>
      <div id="info">
        <p>Move your mouse over a building to view details.</p>
      </div>
    </div>
    <div class="map-overlay" id="filters">
      <h2 id="title">Click to switch suburb </b><br><br></h2>
        <div id="buttons">
          <!-- send the event back to the functions -->
          <a id="central" class="grid" onClick="flytoCentral(event); setAreaPic(event)">Central</a>
          <a id="north" class="grid" onClick="flytoNorth(event); setAreaPic(event)">North</a>
          <a id="east" class="grid" onClick="flytoEast(event); setAreaPic(event)">East</a>
          <a id="south" class="grid" onClick="flytoSouth(event); setAreaPic(event)">South</a>
          <a id="west" class="grid" onClick="flytoWest(event); setAreaPic(event)">West</a>
        </div>
    </div>
    <!--nav id="layers"--><!--/nav-->
    <script src="scripts/mapbox/legend.js"></script>
  </div>

  <!-- Bootstrap 5 with two columns -->
  <!-- place the image on the left; description on the right -->
  <!-- it's responsive -->
  <div class="container" style="margin-top: 132px; margin-bottom: 132px; position: relative; padding: 0 5%;">
    <div class="row">
      <div class="col-lg-6">
        <div id="main-pic">
          <!-- use the splide package to incorporate images -->
          <div class="splide">
            <div class="splide__track">
              <!-- manipulate the innerHTML in the main-pic.js -->
              <div id="pic-list" class="splide__list"></div>
              <script src="scripts/content/main-pic.js"></script>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div id="main"></div>
        <script src="scripts/content/main.js"></script>
      </div>
    </div>
  </div>

  <!-- recommendations -->
  <div class="cards">
    <div class="card-title">
      <h1>Highly Recommended</h1>
    </div>
    <div id="recommendations"></div>
    <script src="scripts/recommendations/recommendations.js"></script>
  </div>
  
  <!-- Footer -->
  <footer style="background-color: rgb(182, 182, 175); width:100%; height:200px;">
    <div>
      Footer space
    </div>
  </footer>

  <!-- Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
